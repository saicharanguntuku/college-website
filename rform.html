<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body bgcolor="peachpuff">
    <h1 align="center">Registration form</h1>
    <form>
        <table align="center">
            <tr>
                <td>Name : </td>
                <td><input type="text" placeholder="enter your name"></td>
            </tr>
            <tr>
                <td>Email : </td>
                <td><input type="email" placeholder="enter your email"></td>
            </tr>
            <tr>
                <td>DOB : </td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender : </td>
                <td><input type="checkbox">M  <input type="checkbox">F  <input type="checkbox">Others</td>
            </tr>
            <tr>
                <td>Education : </td>
                <td><select><option value="bt">BTech</option><option value="in">Intermediate</option><option value="tn">10th</option></select></td>
            </tr>
            <tr>
                <td>Address : </td>
                <td><textarea cols="20" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
